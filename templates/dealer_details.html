<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Details</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/dealer_details.css">
</head>
<body>
    <div class="container">
        <h1>Dealer Details</h1>
        <div class="toolstrip">
            <button id="toolButton1">Add</button>
            <button id="toolButton2">Edit</button>
            <button id="toolButton3">Delete</button>
        </div>
        <div class="dealer-info">
            <label for="dealerName">Dealer Name:</label>
            <input type="text" id="dealerName">

            <label for="dealerAddress">Dealer Address:</label>
            <input type="text" id="dealerAddress">

            <label for="dealerContact">Contact Person:</label>
            <input type="text" id="dealerContact">

            <label for="dealerCode">Dealer Code:</label>
            <input type="text" id="dealerCode">

            <button id="saveDealerButton">Save Dealer</button>
        </div>
        <div class="data-grid">
            <table id="dealerTable">
                <thead>
                    <tr>
                        <th>Dealer Name</th>
                        <th>Address</th>
                        <th>Contact</th>
                        <th>Code</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../scripts/dealer_details.js"></script>
</body>
</html>
