<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Item Cancellation</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/single_item_cancellation1.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Single Item Cancellation</h1>
        </header>

        <!-- Toolbar -->
        <div class="toolbar">
            <button id="btnSave">Save</button>
            <button id="btnPrint">Print</button>
            <button id="btnClose">Close</button>
        </div>

        <!-- Input Panel -->
        <div class="input-panel">
            <div class="row">
                <label for="txt_ino">Invoice No:</label>
                <input type="text" id="txt_ino">
            </div>
            <div class="row">
                <label for="txt_trm">Term:</label>
                <input type="text" id="txt_trm">
            </div>
            <div class="row">
                <label for="txt_Custname">Customer Name:</label>
                <input type="text" id="txt_Custname">
            </div>
            <div class="row">
                <label for="txt_make">Make:</label>
                <input type="text" id="txt_make">
            </div>
            <div class="row">
                <label for="txt_category">Category:</label>
                <input type="text" id="txt_category">
            </div>
            <div class="row">
                <label for="txt_subcategory">Subcategory:</label>
                <input type="text" id="txt_subcategory">
            </div>
            <div class="row">
                <label for="txt_qty">Quantity:</label>
                <input type="number" id="txt_qty">
            </div>
            <div class="row">
                <label for="txt_srate">Selling Rate:</label>
                <input type="text" id="txt_srate">
            </div>
            <div class="row">
                <label for="txt_trate">Trade Rate:</label>
                <input type="text" id="txt_trate">
            </div>
            <div class="row">
                <label for="date_bill">Bill Date:</label>
                <input type="date" id="date_bill">
            </div>
        </div>

        <!-- Data Grid -->
        <div class="data-grid">
            <table>
                <thead>
                    <tr>
                        <th>Ref No</th>
                        <th>Invoice No</th>
                        <th>Bill Date</th>
                        <th>Term</th>
                        <th>Customer Name</th>
                        <th>Make</th>
                        <th>Category</th>
                        <th>Subcategory</th>
                        <th>Quantity</th>
                        <th>Rate</th>
                        <th>Total Amount</th>
                        <th>Discount Amount</th>
                        <th>Net Amount</th>
                    </tr>
                </thead>
                <tbody id="dataGridBody">
                    <!-- Dynamic rows will be appended here -->
                </tbody>
            </table>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <progress id="progressBar" value="0" max="100"></progress>
        </div>
    </div>

    <script src="../scripts/single_item_cancellation1.js"></script>
</body>
</html>
