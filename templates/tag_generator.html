<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Generator</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/tag_generator.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tag Generator</h1>
        </header>

        <div class="form-section">
            <div class="input-group">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" placeholder="Enter Item Name">
            </div>

            <div class="input-group">
                <label for="style">Style:</label>
                <input type="text" id="style" placeholder="Enter Style">
            </div>

            <div class="input-group">
                <label for="brand">Brand:</label>
                <input type="text" id="brand" placeholder="Enter Brand">
            </div>

            <div class="input-group">
                <label for="tagNumber">Tag Number:</label>
                <input type="text" id="tagNumber" placeholder="Enter Tag Number">
            </div>

            <div class="input-group">
                <label for="noOfLabels">Number of Labels:</label>
                <input type="number" id="noOfLabels" placeholder="Enter Number of Labels">
            </div>
        </div>

        <footer>
            <button id="generateTagButton">Generate Tag</button>
        </footer>
    </div>

    <script src="../scripts/tag_generator.js"></script>
</body>
</html>
