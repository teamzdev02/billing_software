<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Entry</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/quotation_entry.css">
</head>
<body>
    <div class="container">
        <h1>Quotation Entry</h1>

        <!-- Toolbar -->
        <div class="toolbar">
            <button id="toolStripButton1">New</button>
            <button id="toolStripButton2">Save</button>
            <button id="toolStripButton5">Delete</button>
            <button id="toolStripButton6">Close</button>
        </div>

        <!-- Customer Details -->
        <div class="customer-details">
            <h2>Customer Details</h2>
            <label for="txt_Customer">Customer Name:</label>
            <input type="text" id="txt_Customer">

            <label for="txt_CustomerAddress">Address:</label>
            <input type="text" id="txt_CustomerAddress">

            <label for="txt_CustomerCity">City:</label>
            <input type="text" id="txt_CustomerCity">
        </div>

        <!-- Product Details -->
        <div class="product-details">
            <h2>Product Details</h2>
            <label for="txt_ItemCode">Item Code:</label>
            <input type="text" id="txt_ItemCode">

            <label for="txt_ProductName">Product Name:</label>
            <input type="text" id="txt_ProductName">

            <label for="txt_Brand">Brand:</label>
            <input type="text" id="txt_Brand">

            <label for="txt_qty">Quantity:</label>
            <input type="number" id="txt_qty">

            <label for="txt_rate">Rate:</label>
            <input type="text" id="txt_rate">

            <label for="txt_MRP">MRP:</label>
            <input type="text" id="txt_MRP">

            <label for="txt_discount">Discount:</label>
            <input type="text" id="txt_discount">
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button id="button1">Add Item</button>
            <button id="button2">Remove Item</button>
        </div>

        <!-- Quotation Table -->
        <div class="table-container">
            <table id="dataGridView1">
                <thead>
                    <tr>
                        <th>SNo</th>
                        <th>Invoice No</th>
                        <th>Date</th>
                        <th>Item Code</th>
                        <th>Customer Name</th>
                        <th>Product</th>
                        <th>Brand</th>
                        <th>Quantity</th>
                        <th>Rate</th>
                        <th>MRP</th>
                        <th>Discount</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Progress Bar -->
        <div class="progress">
            <label for="progressBar1">Progress:</label>
            <progress id="progressBar1" value="0" max="100"></progress>
        </div>
    </div>

    <script src="../scripts/quotation_entry.js"></script>
</body>
</html>
