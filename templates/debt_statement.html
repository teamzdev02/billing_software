<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Statement</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/debt_statement.css">
</head>
<body>
    <div class="container">
        <h1>Debt Statement</h1>
        
        <div class="toolbar">
            <button id="btnGenerateReport">Generate Report</button>
            <button id="btnClearForm">Clear Form</button>
        </div>

        <div class="flex-column">
            <label for="txt_LedgerName">Ledger Name</label>
            <input type="text" id="txt_LedgerName" placeholder="Enter Ledger Name">

            <label for="txt_Ledger">Ledger</label>
            <input type="text" id="txt_Ledger" placeholder="Enter Ledger">

            <label for="txt_Group">Group</label>
            <input type="text" id="txt_Group" placeholder="Enter Group">

            <div class="flex-row">
                <div>
                    <label for="mtb_TDate">From Date</label>
                    <input type="date" id="mtb_TDate">
                </div>
                <div>
                    <label for="mtb_FDate">To Date</label>
                    <input type="date" id="mtb_FDate">
                </div>
            </div>

            <div class="flex-row">
                <div>
                    <label for="txtYear1">Year 1</label>
                    <input type="number" id="txtYear1" placeholder="Enter Year">
                </div>
                <div>
                    <label for="txtDay1">Day 1</label>
                    <input type="number" id="txtDay1" placeholder="Enter Day">
                </div>
                <div>
                    <label for="txtMonth1">Month 1</label>
                    <input type="number" id="txtMonth1" placeholder="Enter Month">
                </div>
            </div>

            <div class="flex-row">
                <div>
                    <label for="txtYear">Year</label>
                    <input type="number" id="txtYear" placeholder="Enter Year">
                </div>
                <div>
                    <label for="txtDay">Day</label>
                    <input type="number" id="txtDay" placeholder="Enter Day">
                </div>
                <div>
                    <label for="txtMonth">Month</label>
                    <input type="number" id="txtMonth" placeholder="Enter Month">
                </div>
            </div>
            
            <label for="DgvExpGrid">Expense Grid</label>
            <table id="DgvExpGrid">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Narration</th>
                        <th>Debit</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../scripts/debt_statement.js"></script>
</body>
</html>
