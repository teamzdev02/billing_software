<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/company_profile.css">
    <title>Company Profile</title>
</head>
<body>
    <div class="container">
        <h1>Company Profile</h1>

        <!-- Toolbar -->
        <div class="toolbar">
            <button id="btn2">Edit</button>
            <button id="btn3">Save</button>
            <button id="btn6">Delete</button>
        </div>

        <!-- Profile Form -->
        <div class="profile-form">
            <div class="flex-column form">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" placeholder="Enter Company Name">

                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter Address">

                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter City">

                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" placeholder="Enter Pincode">

                <label for="tinNo">TIN Number</label>
                <input type="text" id="tinNo" placeholder="Enter TIN Number">

                <label for="cstNo">CST Number</label>
                <input type="text" id="cstNo" placeholder="Enter CST Number">
            </div>

            <div class="flex-column">
                <label for="mobileNo">Mobile Number</label>
                <input type="text" id="mobileNo" placeholder="Enter Mobile Number">

                <label for="telephone">Telephone</label>
                <input type="text" id="telephone" placeholder="Enter Telephone">

                <label for="createdDate">Created Date</label>
                <input type="text" id="createdDate" placeholder="Enter Created Date">
            </div>
        </div>
    </div>
    <script src="../scripts/company_profile.js"></script>
</body>
</html>
