<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Receipt</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/dealer_receipt.css">
</head>
<body>
    <div class="form-container">
        <div class="tool-bar">
            <button class="btn" onclick="addNewRow()">Add New Row</button>
            <button class="btn btn-danger" onclick="removeSelectedRow()">Remove Selected Row</button>
        </div>

        <div class="form-group">
            <label for="date">Receipt Date</label>
            <input type="date" id="date" name="date" />
        </div>

        <div class="form-group">
            <label for="dealerName">Dealer Name</label>
            <input type="text" id="dealerName" name="dealerName" />
        </div>

        <div class="form-group">
            <label for="debt">Debt</label>
            <input type="number" id="debt" name="debt" />
        </div>

        <div class="form-group">
            <label for="credit">Credit</label>
            <input type="number" id="credit" name="credit" />
        </div>

        <div class="form-group">
            <label for="availableBalance">Available Balance</label>
            <input type="number" id="availableBalance" name="availableBalance" />
        </div>

        <div class="form-group">
            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="cash">Cash</option>
                <option value="cheque">Cheque</option>
                <option value="bank">Bank Transfer</option>
            </select>
        </div>

        <div class="form-group">
            <table class="data-table" id="dealerDataTable">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Receipt No</th>
                        <th>Amount</th>
                        <th>Payment Method</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated dynamically -->
                </tbody>
            </table>
        </div>

        <button class="btn" onclick="submitReceipt()">Submit Receipt</button>
    </div>

    <script src="../scripts/dealer_receipt.js"></script>
</body>
</html>
