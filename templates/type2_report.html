<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type 2 Report</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/type2_report.css">
</head>
<body>
    <div class="container">
        <h1>Type 2 Report</h1>

        <!-- Report Selection Area -->
        <div class="report-filters">
            <form id="reportFiltersForm">
                <div class="form-group">
                    <label for="reportDate">Date</label>
                    <input type="date" id="reportDate" name="reportDate">
                </div>
                <div class="form-group">
                    <label for="reportCategory">Category</label>
                    <select id="reportCategory" name="reportCategory">
                        <option value="category1">Category 1</option>
                        <option value="category2">Category 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reportStatus">Status</label>
                    <select id="reportStatus" name="reportStatus">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Generate Report</button>
            </form>
        </div>

        <!-- Report Viewer -->
        <div class="report-container">
            <div id="reportViewer">
                <!-- Dynamic report data will be displayed here -->
                <table id="reportTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Report data rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../scripts/type2_report.js"></script>
</body>
</html>
