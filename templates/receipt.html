<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/receipt.css">
</head>
<body>
    <div class="container">
        <h1>Receipt</h1>

        <!-- Toolbar -->
        <div class="toolbar">
            <button id="toolStripButton1">New</button>
            <button id="toolStripButton2">Save</button>
            <button id="toolStripButton5">Delete</button>
            <button id="toolStripButton3">Print</button>
            <button id="toolStripButton6">Close</button>
        </div>

        <!-- Receipt Details -->
        <div class="receipt-details">
            <label for="dateTimePicker1">Date:</label>
            <input type="date" id="dateTimePicker1">

            <label for="comboBox1">Payment Type:</label>
            <select id="comboBox1">
                <option value="cash">Cash</option>
                <option value="card">Card</option>
                <option value="online">Online</option>
            </select>

            <label for="textBox2">Amount:</label>
            <input type="number" id="textBox2" step="0.01">

            <label for="textBox3">Reference Number:</label>
            <input type="text" id="textBox3">

            <label for="textBox5">Customer Name:</label>
            <input type="text" id="textBox5">
        </div>

        <!-- Radio Buttons -->
        <div class="radio-buttons">
            <h2>Receipt Type</h2>
            <label>
                <input type="radio" name="receiptType" id="radioButton1" value="invoice" checked>
                Against Invoice
            </label>
            <label>
                <input type="radio" name="receiptType" id="radioButton2" value="advance">
                Advance Payment
            </label>
        </div>

        <!-- Receipt Table -->
        <div class="table-container">
            <table id="dataGridView1">
                <thead>
                    <tr>
                        <th>Invoice No</th>
                        <th>Date</th>
                        <th>Customer Name</th>
                        <th>Amount</th>
                        <th>Discount</th>
                        <th>Net Amount</th>
                        <th>Payment Type</th>
                        <th>Reference No</th>
                        <th>Remarks</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button id="buttonAdd">Add Receipt</button>
            <button id="buttonRemove">Remove Last Receipt</button>
        </div>
    </div>

    <script src="../scripts/receipt.js"></script>
</body>
</html>
