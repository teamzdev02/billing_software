<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items All Statement With Rate</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/items_all_statement_with_rate.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Items All Statement With Rate</h1>
        </header>

        <!-- Filters Section -->
        <div class="filters">
            <div class="filter-group">
                <label for="mtb_TDate">Select Date:</label>
                <input type="date" id="mtb_TDate">
            </div>

            <div class="filter-group">
                <label for="cboSubCategory">Subcategory:</label>
                <select id="cboSubCategory">
                    <option value="All">All</option>
                    <option value="Category1">Category 1</option>
                    <option value="Category2">Category 2</option>
                </select>
            </div>

            <div class="button-group">
                <button id="applyFilters">Apply Filters</button>
            </div>
        </div>

        <!-- DataGrid Section -->
        <div class="data-grid">
            <h2>Item List with Rates</h2>
            <table id="itemTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <th>Credit Rate</th>
                        <th>Credit Total</th>
                        <th>Debit</th>
                        <th>Credit</th>
                        <th>Debit Rate</th>
                        <th>Debit Total</th>
                        <th>Column 3</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows generated via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../scripts/items_all_statement_with_rate.js"></script>
</body>
</html>
