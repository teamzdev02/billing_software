<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Product</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/sell_product.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sell Product</h1>
        </header>

        <!-- Input Section -->
        <div class="input-section">
            <label for="txt_ProductName">Product Name:</label>
            <input type="text" id="txt_ProductName">

            <label for="txt_Brand">Brand:</label>
            <input type="text" id="txt_Brand">

            <label for="txt_qty">Quantity:</label>
            <input type="number" id="txt_qty">

            <label for="txt_rate">Rate:</label>
            <input type="number" id="txt_rate" step="0.01">
        </div>

        <!-- Toolstrip -->
        <div class="toolstrip">
            <button id="toolStripButton1">Add Product</button>
            <button id="toolStripButton2">Remove Product</button>
            <button id="toolStripButton5">Save</button>
            <button id="toolStripButton6">Clear</button>
        </div>

        <!-- Data Grid -->
        <div class="data-grid">
            <table id="dataGridView1">
                <thead>
                    <tr>
                        <th>SNo</th>
                        <th>Invoice No</th>
                        <th>Date</th>
                        <th>Item Code</th>
                        <th>Customer Name</th>
                        <th>Product</th>
                        <th>Sub-Product</th>
                        <th>Pack</th>
                        <th>MFR</th>
                        <th>Batch</th>
                        <th>Expiry Date</th>
                        <th>Size</th>
                        <th>Current Qty</th>
                        <th>Active</th>
                        <th>Qty</th>
                        <th>Rate</th>
                        <th>MRP</th>
                        <th>Total Rate</th>
                        <th>Discount</th>
                        <th>Customer Code</th>
                        <th>Unit</th>
                        <th>VAT</th>
                        <th>Margin</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../scripts/sell_product.js"></script>
</body>
</html>
