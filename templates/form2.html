<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2 - Ledger Details</title>
    <link rel="stylesheet" href="../designs/form2.css">
</head>
<body>
    <div class="container">
        <h1>Ledger Details</h1>

        <!-- Ledger Entry Form -->
        <div class="form-section">
            <div class="form-group">
                <label for="ledgerNumber">Ledger Number:</label>
                <input type="text" id="ledgerNumber" placeholder="Enter Ledger Number">
            </div>

            <div class="form-group">
                <label for="ledgerName">Ledger Name:</label>
                <input type="text" id="ledgerName" placeholder="Enter Ledger Name">
            </div>

            <div class="form-group">
                <label for="address1">Address 1:</label>
                <input type="text" id="address1" placeholder="Enter Address Line 1">
            </div>

            <div class="form-group">
                <label for="address2">Address 2:</label>
                <input type="text" id="address2" placeholder="Enter Address Line 2">
            </div>

            <div class="form-group">
                <label for="address3">Address 3:</label>
                <input type="text" id="address3" placeholder="Enter Address Line 3">
            </div>

            <div class="form-group">
                <label for="group">Group:</label>
                <select id="group">
                    <option value="">Select Group</option>
                    <option value="Group1">Group 1</option>
                    <option value="Group2">Group 2</option>
                    <option value="Group3">Group 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type">
                    <option value="">Select Type</option>
                    <option value="Type1">Type 1</option>
                    <option value="Type2">Type 2</option>
                </select>
            </div>

            <div class="form-group">
                <label for="opDr">Opening Debit:</label>
                <input type="number" id="opDr" placeholder="Enter Opening Debit">
            </div>

            <div class="form-group">
                <label for="opCr">Opening Credit:</label>
                <input type="number" id="opCr" placeholder="Enter Opening Credit">
            </div>

            <div class="form-group">
                <label for="details">Details:</label>
                <textarea id="details" placeholder="Enter Additional Details"></textarea>
            </div>
        </div>

        <!-- Data Grid -->
        <div class="data-grid">
            <h2>Ledger Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ledger No</th>
                        <th>Ledger Name</th>
                        <th>Address</th>
                        <th>Group</th>
                        <th>Type</th>
                        <th>Op Debit</th>
                        <th>Op Credit</th>
                    </tr>
                </thead>
                <tbody id="gridBody">
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Toolbar Buttons -->
        <div class="toolbar">
            <button id="newEntry">New</button>
            <button id="saveEntry">Save</button>
            <button id="modifyEntry">Modify</button>
            <button id="deleteEntry">Delete</button>
            <button id="exitApp">Exit</button>
        </div>
    </div>

    <script src="../scripts/form2.js"></script>
</body>
</html>
