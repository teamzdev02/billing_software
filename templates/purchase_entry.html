<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Entry</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/purchase_entry.css">
</head>
<body>
    <div class="container">
        <h1>Purchase Entry</h1>

        <!-- Toolbar -->
        <div class="toolbar">
            <button id="toolStripButton1">Save</button>
            <button id="toolStripButton2">Edit</button>
            <button id="toolStripButton6">Delete</button>
            <button id="toolStripButton7">Print</button>
        </div>

        <!-- Form Section -->
        <div class="flex-row">
            <div class="flex-column">
                <label for="txt_Name">Name:</label>
                <input type="text" id="txt_Name" placeholder="Enter Name">
            </div>
            <div class="flex-column">
                <label for="txt_Date">Date:</label>
                <input type="date" id="txt_Date">
            </div>
        </div>

        <!-- Details -->
        <div class="flex-row">
            <div class="flex-column">
                <label for="txt_Product">Product:</label>
                <input type="text" id="txt_Product" placeholder="Enter Product">
            </div>
            <div class="flex-column">
                <label for="txt_MFR">Manufacturer:</label>
                <input type="text" id="txt_MFR" placeholder="Enter Manufacturer">
            </div>
        </div>

        <!-- Pricing -->
        <div class="flex-row">
            <div class="flex-column">
                <label for="txt_qty">Quantity:</label>
                <input type="number" id="txt_qty" placeholder="Enter Quantity">
            </div>
            <div class="flex-column">
                <label for="txt_rate">Rate:</label>
                <input type="number" id="txt_rate" placeholder="Enter Rate">
            </div>
        </div>

        <!-- Data Table -->
        <div class="table-container">
            <table id="dataGridView1">
                <thead>
                    <tr>
                        <th>SNo</th>
                        <th>Invoice No</th>
                        <th>Date</th>
                        <th>Item Code</th>
                        <th>Customer Name</th>
                        <th>Product</th>
                        <th>Sub Product</th>
                        <th>Pack</th>
                        <th>Manufacturer</th>
                        <th>Batch</th>
                        <th>Expiry Date</th>
                        <th>Quantity</th>
                        <th>Rate</th>
                        <th>Amount</th>
                        <th>Discount</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows added dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../scripts/purchase_entry.js"></script>
</body>
</html>
