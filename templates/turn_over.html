<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnover Report</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/turn_over.css">
</head>
<body>
    <div class="container">
        <div class="toolstrip">
            <button id="toolStripButton5">Button 5</button>
            <button id="toolStripButton6">Button 6</button>
        </div>

        <div class="date-filters">
            <label for="date1">Date 1:</label>
            <input type="date" id="date1">
            <label for="date2">Date 2:</label>
            <input type="date" id="date2">
        </div>

        <div class="radio-buttons">
            <input type="radio" id="radio1" name="radioGroup">
            <label for="radio1">Option 1</label>
            <input type="radio" id="radio2" name="radioGroup">
            <label for="radio2">Option 2</label>
            <input type="radio" id="radio3" name="radioGroup">
            <label for="radio3">Option 3</label>
            <input type="radio" id="radio4" name="radioGroup">
            <label for="radio4">Option 4</label>
            <input type="radio" id="radio5" name="radioGroup">
            <label for="radio5">Option 5</label>
        </div>

        <div class="text-inputs">
            <label for="txtCode">Code:</label>
            <input type="text" id="txtCode">
            <label for="txtYear">Year:</label>
            <input type="text" id="txtYear">
            <label for="txtMonth">Month:</label>
            <input type="text" id="txtMonth">
            <label for="txtDay">Day:</label>
            <input type="text" id="txtDay">
            <label for="txtYear1">Year 1:</label>
            <input type="text" id="txtYear1">
            <label for="txtMonth1">Month 1:</label>
            <input type="text" id="txtMonth1">
            <label for="txtDay1">Day 1:</label>
            <input type="text" id="txtDay1">
        </div>

        <div class="checkboxes">
            <label for="chkPre">
                <input type="checkbox" id="chkPre"> Pre-check
            </label>
            <label for="chkAb">
                <input type="checkbox" id="chkAb"> Ab-check
            </label>
        </div>

        <div class="report-viewer">
            <div id="crystalReportViewer1">
                <p>No report available. Replace this with a dynamic report view.</p>
            </div>
        </div>
    </div>

    <script src="../scripts/turn_over.js"></script>
</body>
</html>
