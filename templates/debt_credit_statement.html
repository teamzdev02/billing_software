<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Credit Statement</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/debt_credit_statement.css">
</head>

<body>
    <!-- Debt Credit Statement Section -->
    <div class="form-container">
        <h1>Debt Credit Statement</h1>

        <div class="filter-group">
            <label for="mtbDate">Date:</label>
            <input type="date" id="mtbDate">

            <label for="cmbCategory">Category:</label>
            <select id="cmbCategory">
                <option value="category1">Category 1</option>
                <option value="category2">Category 2</option>
                <option value="category3">Category 3</option>
            </select>

            <label for="txtYear">Year:</label>
            <input type="number" id="txtYear" placeholder="Year">

            <label for="txtMonth">Month:</label>
            <input type="number" id="txtMonth" placeholder="Month">

            <label for="txtDay">Day:</label>
            <input type="number" id="txtDay" placeholder="Day">

            <button id="btnSubmit">Submit</button>
        </div>

        <h2>Transaction Data</h2>
        <table id="debtCreditTable">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Date</th>
                    <th>Vrtype</th>
                    <th>Ledger Code</th>
                    <th>Ledger Name</th>
                    <th>Narration</th>
                    <th>Debit</th>
                    <th>Credit</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <!-- Debt Credit Statement Report Section -->
    <div class="form-container">
        <h1>Debt Credit Statement Report</h1>

        <div class="filter-group">
            <label for="reportDate">Date:</label>
            <input type="date" id="reportDate">

            <button id="btnGenerateReport">Generate Report</button>
            <button id="btnPrintReport">Print Report</button>
        </div>

        <div id="reportViewer">
            <!-- Report content will be shown here -->
        </div>
    </div>

    <script src="../scripts/debt_credit_statement.js"></script>
</body>

</html>
