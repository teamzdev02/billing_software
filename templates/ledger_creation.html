<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger Creation</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/ledger_creation.css">
</head>
<body>
    <div class="container">
        <h1>Ledger Creation</h1>

        <form id="ledgerForm">
            <!-- Ledger Information Section -->
            <div class="form-section">
                <label for="txt_Mcode">Ledger Code:</label>
                <input type="text" id="txt_Mcode" name="txt_Mcode">

                <label for="Ledgername">Ledger Name:</label>
                <input type="text" id="Ledgername" name="Ledgername">

                <label for="txt_remark">Remarks:</label>
                <input type="text" id="txt_remark" name="txt_remark">

                <label for="cbo_labour">Select Labour:</label>
                <select id="cbo_labour" name="cbo_labour">
                    <!-- Dynamic labour options will be populated here -->
                    <option value="labour1">Labour 1</option>
                    <option value="labour2">Labour 2</option>
                    <option value="labour3">Labour 3</option>
                </select>

                <label for="checkBox2">Is Active:</label>
                <input type="checkbox" id="checkBox2" name="checkBox2">
            </div>

            <!-- Submit Button -->
            <div class="form-section">
                <button type="submit" id="submitBtn">Submit</button>
            </div>
        </form>

        <!-- Data Table -->
        <div class="data-table">
            <h2>Ledger Records</h2>
            <table id="ledgerTable">
                <thead>
                    <tr>
                        <th>Reference No.</th>
                        <th>Ledger Name</th>
                        <th>Remarks</th>
                        <th>Active</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../scripts/ledger_creation.js"></script>
</body>
</html>
