<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Note</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/daily_note.css">
</head>
<body>
    <div class="container">
        <h1>Daily Note</h1>
        <div class="toolbar">
            <button id="newButton">New</button>
            <button id="saveButton">Save</button>
            <button id="modifyButton">Modify</button>
            <button id="deleteButton">Delete</button>
            <button id="exitButton">Exit</button>
        </div>
        <div class="form">
            <label for="entryDate">Date:</label>
            <input type="date" id="entryDate">
            
            <label for="obal">Opening Balance:</label>
            <input type="text" id="obal" placeholder="Enter opening balance">
            
            <label for="takenAmount">Taken Amount:</label>
            <input type="text" id="takenAmount" placeholder="Enter taken amount">
            
            <label for="remarks">Remarks:</label>
            <textarea id="remarks" placeholder="Enter remarks"></textarea>
            
            <label for="otherExpense">Other Expenses:</label>
            <input type="text" id="otherExpense" placeholder="Enter other expenses">
            
            <label for="labourExpenses">Labour Expenses:</label>
            <input type="text" id="labourExpenses" placeholder="Enter labour expenses">
            
            <label for="accountType">Account Type:</label>
            <select id="accountType">
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>

            <button id="generateReport">Generate Report</button>
        </div>
        <div class="data-grid">
            <table id="dailyNoteTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Debt</th>
                        <th>Credit</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </div>
        <div class="progress-bar">
            <label>Progress:</label>
            <progress id="progressBar" value="0" max="100"></progress>
        </div>
    </div>
    <script src="../scripts/daily_note.js"></script>
</body>
</html>
