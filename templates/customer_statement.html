<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Statement</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/customer_statement.css">
</head>
<body>
    <div class="container">
        <h1>Customer Statement</h1>
        <div class="form">
            <label for="ledgerName">Ledger Name:</label>
            <input type="text" id="ledgerName" placeholder="Enter ledger name">

            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate">

            <label for="toDate">To Date:</label>
            <input type="date" id="toDate">

            <button id="btnGenerate">Generate Statement</button>
        </div>
        <div class="data-grid">
            <table id="statementTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Narration</th>
                        <th>Debit</th>
                        <th>Credit</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../scripts/customer_statement.js"></script>
</body>
</html>
