<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile1</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/profile1.css">
</head>
<body>
    <div class="container">
        <h1>Profile1</h1>

        <!-- Labels and TextBoxes -->
        <div class="flex-column">
            <label for="textBox1">Label 1:</label>
            <input type="text" id="textBox1" placeholder="Enter text for TextBox1">

            <label for="textBox2">Label 2:</label>
            <input type="text" id="textBox2" placeholder="Enter text for TextBox2">

            <label for="textBox3">Label 3:</label>
            <input type="text" id="textBox3" placeholder="Enter text for TextBox3">
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <button id="toolStripButton2">Button 1</button>
            <button id="toolStripButton6">Button 2</button>
        </div>

        <!-- Progress Bar -->
        <div class="flex-column">
            <label for="progressBar1">Progress:</label>
            <progress id="progressBar1" value="30" max="100"></progress>
        </div>
    </div>

    <script src="../scripts/profile1.js"></script>
</body>
</html>
