<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items All Statement</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/items_all_statement.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Items All Statement</h1>
        </header>

        <!-- Filters Section -->
        <div class="filters">
            <div class="filter-group">
                <label for="txtYear">Year:</label>
                <input type="text" id="txtYear" placeholder="Enter year">
            </div>

            <div class="filter-group">
                <label for="txtMonth">Month:</label>
                <input type="text" id="txtMonth" placeholder="Enter month">
            </div>

            <div class="filter-group">
                <label for="txtDay">Day:</label>
                <input type="text" id="txtDay" placeholder="Enter day">
            </div>

            <div class="filter-group">
                <label for="cboSubCategory">Subcategory:</label>
                <select id="cboSubCategory">
                    <option value="All">All</option>
                    <option value="Category1">Category 1</option>
                    <option value="Category2">Category 2</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="mtb_TDate">Select Date:</label>
                <input type="date" id="mtb_TDate">
            </div>

            <div class="button-group">
                <button id="applyFilters">Apply Filters</button>
            </div>
        </div>

        <!-- DataGrid Section -->
        <div class="data-grid">
            <h2>Item List</h2>
            <table id="itemTable">
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows generated via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../scripts/items_all_statement.js"></script>
</body>
</html>
