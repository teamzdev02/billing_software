<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/bank_account.css">
</head>
<body>
<div class="container">
    <h1>Bank Account</h1>

    <!-- Toolbar -->
    <div class="toolbar">
        <button id="addBtn">Add</button>
        <button id="deleteBtn">Delete</button>
    </div>

    <!-- Date Filter Panel -->
    <div class="filter-section">
        <label for="dateFrom">From:</label>
        <input type="date" id="dateFrom">

        <label for="dateTo">To:</label>
        <input type="date" id="dateTo">
    </div>

    <!-- Bank Name Dropdown -->
    <div class="bank-selector">
        <label for="cbo_BankName">Select Bank:</label>
        <select id="cbo_BankName">
            <option value="bank1">Bank 1</option>
            <option value="bank2">Bank 2</option>
            <option value="bank3">Bank 3</option>
        </select>
    </div>

    <!-- Data Grid for Bank Account Details -->
    <div class="data-grid">
        <table id="bankAccountTable">
            <thead>
            <tr>
                <th>Account Number</th>
                <th>Account Name</th>
                <th>Branch</th>
                <th>Balance</th>
                <th>Unit</th>
                <th>Make</th>
                <th>Type</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>12345</td>
                <td>Sample Account</td>
                <td>New York</td>
                <td>$1,000</td>
                <td>Unit1</td>
                <td>Make1</td>
                <td>Type1</td>
                <td>John Doe</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="../scripts/bank_account.js"></script>
</body>
</html>
