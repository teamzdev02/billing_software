<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Receipt</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/customer_receipt.css">
</head>
<body>
    <div class="container">
        <h1>Customer Receipt</h1>
        <div class="toolbar">
            <button id="toolButton1">New</button>
            <button id="toolButton2">Save</button>
            <button id="toolButton3">Modify</button>
            <button id="toolButton5">Delete</button>
            <button id="toolButton6">Exit</button>
        </div>
        <div class="form">
            <label for="receiptDate">Date:</label>
            <input type="date" id="receiptDate">
            
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" placeholder="Enter customer name">

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">

            <label for="remarks">Remarks:</label>
            <textarea id="remarks" placeholder="Enter remarks"></textarea>
        </div>
        <div class="data-grid">
            <table id="receiptTable">
                <thead>
                    <tr>
                        <th>Receipt No</th>
                        <th>Date</th>
                        <th>Customer Name</th>
                        <th>Amount</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../scripts/customer_receipt.js"></script>
</body>
</html>
