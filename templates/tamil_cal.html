<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Calendar</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/tamil_cal.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tamil Calendar</h1>
        </header>

        <div class="form-section">
            <div class="group-box">
                <h2>Group 1</h2>
                <div class="input-group">
                    <label for="radioOption1">Option 1:</label>
                    <input type="radio" id="radioOption1" name="radioOption" value="1">
                </div>
                <div class="input-group">
                    <label for="radioOption2">Option 2:</label>
                    <input type="radio" id="radioOption2" name="radioOption" value="2">
                </div>

                <div class="input-group">
                    <label for="comboBox1">Select Option:</label>
                    <select id="comboBox1">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="numericUpDown1">Numeric Up Down 1:</label>
                    <input type="number" id="numericUpDown1">
                </div>

                <div class="input-group">
                    <label for="numericUpDown2">Numeric Up Down 2:</label>
                    <input type="number" id="numericUpDown2">
                </div>
            </div>

            <div class="group-box">
                <h2>Group 2</h2>
                <div class="input-group">
                    <label for="fromDate">From Date:</label>
                    <input type="date" id="fromDate">
                </div>

                <div class="input-group">
                    <label for="toDate">To Date:</label>
                    <input type="date" id="toDate">
                </div>

                <div class="input-group">
                    <label for="fromMonth">From Month:</label>
                    <select id="fromMonth">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <!-- Add more months here -->
                    </select>
                </div>

                <div class="input-group">
                    <label for="fromDay">From Day:</label>
                    <input type="number" id="fromDay" min="1" max="31">
                </div>
            </div>

            <div class="group-box">
                <h2>Group 3</h2>
                <button id="submitButton">Submit</button>
                <button id="clearButton">Clear</button>
                <button id="resetButton">Reset</button>
            </div>
        </div>
    </div>

    <script src="../scripts/tamil_cal.js"></script>
</body>
</html>
