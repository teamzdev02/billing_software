<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Account</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/purchase_account.css">
</head>
<body>
    <div class="container">
        <h1>Purchase Account</h1>

        <!-- Toolbar -->
        <div class="toolbar">
            <button id="toolStripButton5">Button 1</button>
            <button id="toolStripButton6">Button 2</button>
        </div>

        <!-- Date Filters -->
        <div class="flex-row">
            <div class="flex-column">
                <label for="dateTimePicker1">Start Date:</label>
                <input type="date" id="dateTimePicker1">
            </div>
            <div class="flex-column">
                <label for="dateTimePicker2">End Date:</label>
                <input type="date" id="dateTimePicker2">
            </div>
        </div>

        <!-- Data Grid -->
        <div class="table-container">
            <table id="dataGridView1">
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Account Name</th>
                        <th>Column 2</th>
                        <th>Column 3</th>
                        <th>Unit</th>
                        <th>Make</th>
                        <th>Column 4</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example rows -->
                    <tr>
                        <td>101</td>
                        <td>Sample Account</td>
                        <td>Data</td>
                        <td>Data</td>
                        <td>5</td>
                        <td>Make1</td>
                        <td>Data</td>
                        <td>John Doe</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../scripts/purchase_account.js"></script>
</body>
</html>
