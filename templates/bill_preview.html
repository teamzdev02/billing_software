<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Preview</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/bill_preview.css">
</head>
<body>
<div class="container">
    <h1>Bill Preview</h1>

    <!-- Customer Info Section -->
    <div class="customer-info">
        <label for="txt_SName">Customer Name:</label>
        <input type="text" id="txt_SName" placeholder="Enter customer name">

        <label for="txt_Add1">Address:</label>
        <input type="text" id="txt_Add1" placeholder="Address Line 1">
        <input type="text" id="txt_Add2" placeholder="Address Line 2">
        <input type="text" id="txt_Add3" placeholder="Address Line 3">

        <label for="txt_VrNo">Voucher No:</label>
        <input type="text" id="txt_VrNo" placeholder="Enter voucher number">

        <label for="mtb_Date">Date:</label>
        <input type="date" id="mtb_Date">
    </div>

    <!-- Data Grid Section -->
    <div class="data-grid">
        <table id="billPreviewTable">
            <thead>
            <tr>
                <th>S.No</th>
                <th>Item Code</th>
                <th>Subproduct</th>
                <th>Quantity</th>
                <th>Pack</th>
                <th>Rate</th>
                <th>Kulee</th>
                <th>Total Rate</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>001</td>
                <td>Product A</td>
                <td>10</td>
                <td>Box</td>
                <td>$20</td>
                <td>$5</td>
                <td>$205</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
        <button id="btn_new">New</button>
        <button id="btn_save">Save</button>
        <button id="btn_modify">Modify</button>
        <button id="btn_delete">Delete</button>
        <button id="btn_exit">Exit</button>
    </div>

    <!-- Summary Section -->
    <div class="summary">
        <label for="lbl_NetAmot">Net Amount:</label>
        <span id="lbl_NetAmot">$205</span>
    </div>
</div>

<script src="../scripts/bill_preview.js"></script>
</body>
</html>
