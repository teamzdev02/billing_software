<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt1</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/receipt1.css">
</head>
<body>
    <div class="container">
        <h1>Receipt1</h1>

        <!-- Toolbar -->
        <div class="toolbar">
            <button id="toolStripButton1">New</button>
            <button id="toolStripButton2">Save</button>
            <button id="toolStripButton5">Delete</button>
            <button id="toolStripButton3">Print</button>
            <button id="toolStripButton6">Close</button>
        </div>

        <!-- Filters -->
        <div class="filters">
            <label for="dateTimePicker2">Date:</label>
            <input type="date" id="dateTimePicker2">

            <label for="comboBox1">Payment Method:</label>
            <select id="comboBox1">
                <option value="cash">Cash</option>
                <option value="credit">Credit</option>
                <option value="online">Online</option>
            </select>
        </div>

        <!-- Receipt Details -->
        <div class="receipt-details">
            <div class="group-box">
                <h2>Details</h2>
                <label for="textBox1">Receipt Number:</label>
                <input type="text" id="textBox1">

                <label for="textBox3">Customer Name:</label>
                <input type="text" id="textBox3">

                <label for="textBox4">Amount:</label>
                <input type="number" id="textBox4" step="0.01">

                <label for="textBox5">Remarks:</label>
                <textarea id="textBox5"></textarea>
            </div>

            <div class="group-box">
                <h2>Additional Info</h2>
                <label>
                    <input type="radio" name="type" id="radioButton1" value="invoice" checked>
                    Invoice
                </label>
                <label>
                    <input type="radio" name="type" id="radioButton2" value="advance">
                    Advance
                </label>

                <label for="textBox6">Reference Number:</label>
                <input type="text" id="textBox6">

                <label for="textBox7">Net Amount:</label>
                <input type="number" id="textBox7" step="0.01">
            </div>
        </div>

        <!-- Data Table -->
        <div class="table-container">
            <h2>Receipts</h2>
            <table id="dataGridView1">
                <thead>
                    <tr>
                        <th>Receipt No</th>
                        <th>Date</th>
                        <th>Customer Name</th>
                        <th>Amount</th>
                        <th>Remarks</th>
                        <th>Payment Method</th>
                        <th>Reference No</th>
                        <th>Net Amount</th>
                        <th>Status</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button id="addRow">Add Receipt</button>
            <button id="removeRow">Remove Last Receipt</button>
        </div>
    </div>

    <script src="../scripts/receipt1.js"></script>
</body>
</html>
