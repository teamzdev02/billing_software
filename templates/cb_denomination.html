<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB Denomination</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/cb_denomination.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button id="saveBtn">Save</button>
            <button id="clearBtn">Clear</button>
            <button id="loadBtn">Load</button>
            <button id="refreshBtn">Refresh</button>
        </div>

        <div class="form-section">
            <label for="text1">Label 1:</label>
            <input type="text" id="text1">

            <label for="text2">Label 2:</label>
            <input type="text" id="text2">

            <label for="text3">Label 3:</label>
            <input type="text" id="text3">

            <label for="text4">Label 4:</label>
            <input type="text" id="text4">

            <label for="text5">Label 5:</label>
            <input type="text" id="text5">

            <label for="date">Date:</label>
            <input type="date" id="date">

            <div class="additional-info">
                <label for="text6">Additional Info:</label>
                <input type="text" id="text6">

                <label for="text7">Other Info:</label>
                <input type="text" id="text7">
            </div>
        </div>

        <div class="progress-section">
            <label for="progress">Progress:</label>
            <progress id="progress" max="100" value="0"></progress>
        </div>
    </div>

    <script src="../scripts/cb_denomination.js"></script>
</body>
</html>
