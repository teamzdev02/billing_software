<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling Report All</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/rrpt_selling_all.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Selling Report All</h1>
        </header>

        <!-- Report Filters Section -->
        <div class="report-filters">
            <div class="filter-row">
                <label for="dateFrom">Date From:</label>
                <input type="date" id="dateFrom">
                <label for="dateTo">Date To:</label>
                <input type="date" id="dateTo">
            </div>
            <div class="filter-row">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                    <option value="category3">Category 3</option>
                </select>
            </div>
            <div class="filter-row">
                <label for="comboBox1">Combo Box 1:</label>
                <select id="comboBox1">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
            </div>
            <button id="generateReport">Generate Report</button>
        </div>

        <!-- Report Viewer Section -->
        <div class="report-section">
            <h3>Report Preview</h3>
            <div id="reportViewer">
                <!-- Placeholder for the Crystal Report Viewer -->
                <p>The selling report will be displayed here.</p>
            </div>
        </div>

        <!-- Toolstrip Section -->
        <div class="toolstrip">
            <button id="toolButton1">Tool 1</button>
            <button id="toolButton6">Tool 6</button>
            <button id="toolButton2">Tool 2</button>
            <button id="toolButton3">Tool 3</button>
            <button id="toolButton4">Tool 4</button>
            <button id="toolButton5">Tool 5</button>
            <button id="toolButton7">Tool 7</button>
        </div>

        <!-- Additional Form Inputs -->
        <div class="additional-filters">
            <label for="txtKulee">Kulee:</label>
            <input type="text" id="txtKulee">

            <label for="txtDay">Day:</label>
            <input type="text" id="txtDay">

            <label for="txtMonth">Month:</label>
            <input type="text" id="txtMonth">

            <label for="txtCode">Code:</label>
            <input type="text" id="txtCode">

            <label for="txtAAmount">Amount:</label>
            <input type="text" id="txtAAmount">

            <label for="txtAComm">Commission:</label>
            <input type="text" id="txtAComm">
        </div>

        <div class="checkbox-section">
            <label for="checkBox1">Check 1:</label>
            <input type="checkbox" id="checkBox1">

            <label for="checkBox2">Check 2:</label>
            <input type="checkbox" id="checkBox2">

            <label for="checkBox4">Check 4:</label>
            <input type="checkbox" id="checkBox4">
        </div>
    </div>

    <script src="../scripts/rrpt_selling_all.js"></script>
</body>
</html>
