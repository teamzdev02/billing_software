<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Details</title>
    <link rel="stylesheet" href="../designs/common.css">
    <link rel="stylesheet" href="../designs/medicine_details.css">
</head>
<body>
    <div class="container">
        <!-- Toolstrip -->
        <div class="toolstrip">
            <button id="toolButton1" class="toolstrip-button">Button 1</button>
            <button id="toolButton2" class="toolstrip-button">Button 2</button>
            <button id="toolButton3" class="toolstrip-button">Button 3</button>
            <button id="toolButton4" class="toolstrip-button">Button 4</button>
            <button id="toolButton5" class="toolstrip-button">Button 5</button>
            <button id="toolButton6" class="toolstrip-button">Button 6</button>
            <button id="toolButton7" class="toolstrip-button">Button 7</button>
        </div>

        <!-- Panel 1 -->
        <div class="panel">
            <label for="medicineCode">Medicine Code</label>
            <input type="text" id="medicineCode" placeholder="Enter Medicine Code">

            <label for="medicineName">Medicine Name</label>
            <input type="text" id="medicineName" placeholder="Enter Medicine Name">

            <label for="isActive">Is Active</label>
            <input type="checkbox" id="isActive">

            <div id="errorMessage" style="color: red; display: none;">Please fill in all fields.</div>
        </div>

        <!-- Panel 2 -->
        <div class="panel">
            <div class="data-grid">
                <table id="medicineTable">
                    <thead>
                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                            <th>Column 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <progress id="progressBar" max="100" value="0"></progress>
            <span id="progressText">Progress...</span>
        </div>
    </div>

    <script src="../scripts/medicine_details.js"></script>
</body>
</html>
